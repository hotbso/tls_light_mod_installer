name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-22.04, macos-14]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build Executable
        env:
          OS: ${{ matrix.os }}
        shell: bash
        run: |
          TAG="${{github.ref_name}}"
          mv tls_light_mod_installer.py tls_light_mod_installer.py-
          sed -e "s/--TAG--/$TAG/g" tls_light_mod_installer.py- > tls_light_mod_installer.py
          python -m PyInstaller  --distpath tls_light_mod_installer/. --workpath ./OBJ --onefile tls_light_mod_installer.py

          if [[ "$OS" = "windows-latest" ]]; then
              mv tls_light_mod_installer/tls_light_mod_installer.exe tls_light_mod_installer.exe;
          else
              mv tls_light_mod_installer/tls_light_mod_installer tls_light_mod_installer_$OS;
          fi

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: |
            tls_light_mod_installer_${{ matrix.os }}
            tls_light_mod_installer.exe

  release:
    runs-on: ubuntu-22.04
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./build

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ github.workspace }}/build/windows-latest-build/tls_light_mod_installer.exe
            ${{ github.workspace }}/build/ubuntu-22.04-build/tls_light_mod_installer_ubuntu-22.04
            ${{ github.workspace }}/build/macos-14-build/tls_light_mod_installer_macos-14
          prerelease: ${{ contains(github.ref_name, '-') }}
